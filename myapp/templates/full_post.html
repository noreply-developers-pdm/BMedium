{% extends 'base.html' %}
{% block title %}
    <title></title>
{% endblock %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item ">Home</li>
            <li class="breadcrumb-item active" aria-current="page">current Post</li>
        </ol>

    </nav>
    {% for item in posts reversed %}
        <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <h3 class="mb-0">
                    <a class="text-dark" href="#">{{ item.title }}</a>
                </h3>
                <div class="mb-1 text-muted mt-1">{{ item.date_posted|date:"F d, Y" }}</div>
                <p class="card-text mb-auto mt-4">{{ item.content }}</p>
                {#                <a href="#">Continue reading</a>#}
                <a href="#"><strong class="d-inline-block mb-2 mt-5 text-primary">Author: {{ item.author }}</strong></a>
            </div>
        </div>
    {% endfor %}
    <!-- /.container -->
{% endblock %}
